<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask AI</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <!-- Add Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h2>Ask the AI</h2>
    <p>You can ask questions like:</p>
    <ul>
      <li>Tell me about the logo</li>
      <li>How do I message Laney</li>
    </ul>

    <form id="aiForm" method="POST" action="{% url 'ask_ai' %}">
      {% csrf_token %}
      <textarea
        id="aiInput"
        name="question"
        rows="4"
        placeholder="Ask your question..."
      ></textarea
      ><br />
      <button type="submit">Ask AI</button>
    </form>
    <p id="aiResponse"></p>

    <!-- Link to external JS file -->
    <script src="{% static 'js/ask_ai.js' %}"></script>
  </body>
</html>
