<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/links.css' %}" />
  </head>
  <body>
    <nav>
      <a class="nav-link" href="{% url 'home' %}">Home</a>
      <a class="nav-link" href="{% url 'links' %}">My Projects</a>
      <a class="nav-link" href="{% url 'about' %}">About Me</a>
      <a class="nav-link" href="{%url 'name' %}">Name Entry</a>
      <img class="imgs" src="../static/assets/inverted_bolt.png" />
    </nav>
    <h1>Project links</h1>
    <ul>
      {% for link in links %}
      <li class="project-link">
        <a href="{{ link.url }}">{{ link.title }}</a> - {{ link.description }}
      </li>
      {% endfor %}
    </ul>
    <footer>
      <nav class="foot">
        <button
          class="mail"
          onclick="window.location.href='mailto:your-email@example.com?subject=Contact%20Laney&body=Hi%20Laney,';"
        >
          <i class="fa-regular fa-envelope"></i>
        </button>
      </nav>
    </footer>
  </body>
</html>
